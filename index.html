<script>
  // Auto-enter functionality
  function enterSite() {
    const enterScreen = document.getElementById('enterScreen');
    const autoAudio = document.getElementById('autoAudio');
    
    // Hide enter screen
    enterScreen.style.opacity = '0';
    enterScreen.style.transition = 'opacity 0.5s ease-out';
    
    setTimeout(() => {
      enterScreen.style.display = 'none';
    }, 500);
    
    // Start auto audio
    autoAudio.volume = 0.3;
    autoAudio.play().catch(e => console.log('Audio autoplay prevented'));
  }

  // Add click listener to entire enter screen
  document.getElementById('enterScreen').addEventListener('click', function() {
    enterSite();
    // Auto-start the audio and show pause icon
    setTimeout(() => {
      isPlaying = true;
      document.getElementById('playIcon').style.display = 'none';
      document.getElementById('pauseIcon').style.display = 'block';
    }, 100);
  });

  // Audio visualization and controls
  const audio = document.getElementById('audio');
  const musicBtn = document.getElementById('musicBtn');
  const canvas = document.getElementById('ringCanvas');
  const ctx = canvas.getContext('2d');
  let audioCtx, analyser, dataArr, isPlaying = false;

  function initAudio() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 128;
      dataArr = new Uint8Array(analyser.frequencyBinCount);
      const source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }
  }

  function drawRing() {
    analyser.getByteFrequencyData(dataArr);
    let avg = dataArr.reduce((a, b) => a + b, 0) / dataArr.length;
    let minRadius = 105;
    let maxRadius = 140;
    let radius = minRadius + (avg / 255) * (maxRadius - minRadius);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw multiple rings with different intensities
    for (let i = 0; i < 3; i++) {
      ctx.beginPath();
      ctx.strokeStyle = `rgba(147, 51, 234, ${0.8 - i * 0.2})`;
      ctx.lineWidth = 4 - i;
      ctx.shadowColor = 'rgba(147, 51, 234, 0.8)';
      ctx.shadowBlur = 15 + i * 5;
      ctx.arc(canvas.width/2, canvas.height/2, radius + i * 5, 0, 2 * Math.PI);
      ctx.stroke();
    }

    // Draw frequency bars around the ring
    const barCount = 32;
    const angleStep = (2 * Math.PI) / barCount;
    
    for (let i = 0; i < barCount; i++) {
      const barHeight = (dataArr[i] || 0) / 255 * 30;
      const angle = i * angleStep;
      const x1 = canvas.width/2 + Math.cos(angle) * (radius + 10);
      const y1 = canvas.height/2 + Math.sin(angle) * (radius + 10);
      const x2 = canvas.width/2 + Math.cos(angle) * (radius + 10 + barHeight);
      const y2 = canvas.height/2 + Math.sin(angle) * (radius + 10 + barHeight);
      
      ctx.beginPath();
      ctx.strokeStyle = `rgba(236, 72, 153, ${0.7 + barHeight/30 * 0.3})`;
      ctx.lineWidth = 2;
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    if (isPlaying) {
      requestAnimationFrame(drawRing);
    }
  }

  function togglePlay() {
    const autoAudio = document.getElementById('autoAudio');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    if (!isPlaying) {
      autoAudio.volume = 0.3;
      autoAudio.play();
      isPlaying = true;
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    } else {
      autoAudio.pause();
      isPlaying = false;
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    }
  }

  musicBtn.addEventListener('click', togglePlay);

  // Auto-start music on user interaction
  document.addEventListener('click', function autoStart() {
    if (!isPlaying && !document.getElementById('enterScreen').style.display) {
      togglePlay();
    }
    document.removeEventListener('click', autoStart);
  }, { once: true });

  function openLink(url) {
    window.open(url, '_blank');
  }

  // Create floating particles
  function createParticles() {
    const particleContainer = document.querySelector('.bg-particles');
    
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
      particleContainer.appendChild(particle);
    }
  }

  // Initialize particles on load
  window.addEventListener('load', createParticles);
</script>
